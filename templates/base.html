<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/color/96/000000/noodles.png"/>
    <title>COOK BOOK</title>

    <!-- Compiled and minified CSS -->
    <link href= "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!--CSS-->
    <link href= " {{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block styles %}
    {% endblock %}

</head>
<body>
    <header>
    <nav class="nav-extended grey lighten-5">
        <div class="nav-wrapper">
        <a href="{{ url_for('home') }}" class="brand-logo"><img class="logo_img" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-hamburger fa-3x"></i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Mobile</a></li>
        </ul>
        </div>
  </nav>

  <!--Mobile navigation-->
  <ul class="sidenav" id="mobile-demo">
    <a href="{{ url_for('home') }}" class="brand-logo"><img class="logo_img" 
        src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></a>
    <li><a href="#">Home</a></li>
    <li><a href="#">Recipes</a></li>
    <li><a href="#">Javascript</a></li>
    <li><a href="#">Mobile</a></li>
  </ul>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!--Custom script-->
    <script src=" {{ url_for('static', filename='js/script.js') }}" rel="stylesheet"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
