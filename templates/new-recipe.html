{% extends 'base.html' %}
{% block content %}

  <h3 class="section_heading">Add your recipe</h3> <br>

<div class="container">

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('new_recipe') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix text-darken-4"></i>
                
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected >Choose category</option>
                    <option value="dessert">Dessert</option>
                    <option value="main course">Main course</option>
                    <option value="appetizer">Appetizer</option>
                </select>
                <label for="category_name">Choose category</label>
                
            </div>
        </div>

        <!-- Recipe title -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix text-darken-4"></i>
          <input id="recipe_title" name="recipe_title" minlength="5" maxlength="100" 
          type="text" class="validate" required>
          <label for="task_name">Title</label>
        </div>
    </div>

    <!-- Recipe Description -->
    <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix text-darken-4"></i>
          <textarea id="description" name="description" minlength="5" maxlength="400" 
          class="materialize-textarea validate" required></textarea>
          <label for="description">Description</label>
        </div>
      </div>
<!-- Cook time -->
       <div class="row">
                <div class="input-field col s12">
                      <i class="far fa-clock prefix text-darken-4"></i>
                            <input id="cook_time" name="cook_time" type="number" step="5" min="0" required>
                            <label class="" for="cook_time">Cooktime (minutes) </label>
                    </div>
                </div>

     <!-- Ingredients -->

 <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-list prefix text-darken-4"></i>
          <textarea id="ingredients" name="ingredients" minlength="5"
          class="materialize-textarea validate" required></textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>

       <!-- Method -->

 <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-list prefix text-darken-4"></i>
          <textarea id="method" name="method" minlength="5"
          class="materialize-textarea validate" required></textarea>
          <label for="method">Method</label>
        </div>
      </div>

       <!-- image -->
      <div class="row">
        <div class="input-field col s12">
          <i class="far fa-image prefix"></i>
          <input id="image_url" name="image_url" minlength="5"  
          type="text" class="validate" required>
          <label for="image_url">Image url</label>
        </div>
    </div> 

      <!-- Submit button -->
      <div class="row">
          <div class="col s12 center-align">
              <button type="submit" class="btn">
                  Add recipe <i class="fas fa-plus-square right"></i>
              </button>
          </div>
      </div>
    </form>
  </div>
  </div>

{% endblock %}
